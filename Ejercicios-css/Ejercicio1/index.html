<!--[B.01] Mensajes 
Crear una pÃ¡gina HTML y definir tres mensajes entre los elementos h1, h2 y h3. 
Definir el mismo color para el texto de cada bloque y colores diferentes para el fondo de los mismos (cada 
elemento HTML debe tener definida la propiedad style). -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - CSS</title>
</head>
<body>
    <h1 style="color: blue; background-color: blueviolet;">Titulo h1</h1>
    <h2 style="color: pink; background-color: green;">Titulo h2</h2>
    <h3 style="color: red; background-color: blanchedalmond">Titulo h3</h3>
</body>
</html>
