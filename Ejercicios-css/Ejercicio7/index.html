<!--[B.07] La morenita 
Definir la misma fuente, color y tamaño de fuente para los elementos p (párrafo) y h6. 
Tener en cuenta que cuando vea la página el texto que se encuentra en el elemento h6 difiere del texto que 
se encuentra dentro del párrafo por la propiedad font-weight (ya que el elemento h6 es de tipo bold y el 
elemento p tiene por defecto normal). -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio 7 - CSS</title>
</head>
<body>
    <p>Soy un parráfo</p>

    <h6>Soy un h6</h6>
</body>
</html>
