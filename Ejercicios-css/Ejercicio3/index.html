<!--[B.03] Mensajes 3 
Definir reglas para los elementos HTML: h1, h2, h3, h4, h5 y h6. 
Inicializar la propiedad font-size con valores decrecientes para cada una de los elementos (40, 30, 25, 20, 15 y 
10 pÃ­xeles). 
Inicializar la propiedad font-family para las tres primeras marcas con los valores: Arial, Arial Black y Arial 
Narrow--->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - CSS</title>

    <style>
        h1{
            font-size: 40px;
            font-family: "Arial",sans-serif;
        }
        h2{
            font-size: 30px;
            font-family: "Arial Black",sans-serif;
        }
        h3{
            font-size: 25px;
            font-family: "Arial Narrow",sans-serif;
        }
        h4{
            font-size: 20px;
        }
        h5{
            font-size: 15px;
        }
        h6{
            font-size: 10px;
        }
    </style>
</head>
    
<body>
    <h1>Titulo h1</h1>
    <h2>Titulo h2</h2>
    <h3>Titulo h3</h3>
    <h4>Titulo h4</h4>
    <h5>Titulo h5</h5>
    <h6>Titulo h6</h6>
</body>
</html>
